version: '3.8'

services:
  # 注释：使用本机MongoDB，不需要Docker部署MongoDB服务

  # 简历分析服务
  analysis-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analysis_service
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      # 数据库配置 - 连接本机MongoDB
      MONGO_URI: mongodb://localhost:27017/interview_analysis
      MONGO_DB: interview_analysis
      MONGO_COLLECTION: candidate_profiles
      
      # LLM配置
      ZHIPUAI_API_KEY: ${ZHIPUAI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEFAULT_LLM_PROVIDER: zhipuai
      
      # PDF解析服务配置 - 使用新的pdf-parser-service
      DOCUMENT_PARSER_URL: http://localhost:8003
      
      # 服务配置
      API_HOST: 0.0.0.0
      API_PORT: 8004
      LOG_LEVEL: INFO
      
      # 安全配置
      CORS_ORIGINS: "*"
      ENABLE_AUTH: false
      
    # 移除MongoDB依赖，使用本机MongoDB
    network_mode: "host"  # 使用主机网络模式以访问本机MongoDB
    volumes:
      - ./logs:/app/logs
    # 使用主机网络，不需要额外的host配置和网络
