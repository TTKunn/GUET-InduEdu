version: '3.8'

services:
  interview-service:
    build: .
    container_name: interview-service
    ports:
      - "8006:8006"
    environment:
      # 数据库配置
      - MYSQL_URL=mysql+pymysql://root:password@host.docker.internal:3306/interview_analysis
      
      # 服务配置
      - API_HOST=0.0.0.0
      - API_PORT=8006
      - API_WORKERS=1
      
      # 外部服务配置
      - ANALYSIS_SERVICE_URL=http://host.docker.internal:8004
      
      # 日志配置
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/interview_service.log
      
      # 跨域配置
      - CORS_ORIGINS=*
      
      # 业务配置
      - DEFAULT_SESSION_DURATION=60
      - MAX_QUESTIONS_PER_SESSION=20
      - DEFAULT_QUESTION_DURATION=10
    
    volumes:
      - ./logs:/app/logs
    
    networks:
      - interview-network
    
    depends_on:
      - mysql
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: interview-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=interview_analysis
      - MYSQL_USER=interview_user
      - MYSQL_PASSWORD=interview_pass
    
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    
    networks:
      - interview-network
    
    restart: unless-stopped
    
    command: --default-authentication-plugin=mysql_native_password

networks:
  interview-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
